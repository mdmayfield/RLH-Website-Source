<!-- Include our /layouts/partials/header.html partial -->
{{ partial "header" . }}

{{"<!-- begin layouts > videos.html  template //-->" | safeHTML}}

<div class="wrapper grid-block content-texture ">
	<div id="main" class="grid-block">
		<div id="maininner" class="grid-box" style="width:100%">
			<section id="innertop-a" class="grid-block">
				<div class="wrapper">
					<div class="grid-box width100 grid-h">
						<div class="module mod-box  deepest">		
<div class="avs videos "> 
    <div class="row-fluid">
    	<ul class="thumbnails">
    	
			{{ range $i, $vid := .Params.video }}    	 
                <li class="span4">
                	<div class="thumbnail">
      					<a class="youtube avs-thumbnail" href="http://www.youtube.com/watch?v={{ .code }}" data-lity>
                        	<div class="avs-image" style="background-image: url(https://img.youtube.com/vi/{{ .code }}/mqdefault.jpg);">&nbsp;</div>
                            <img class="avs-play-icon" src="images/play.png" alt="{{ .title }}" />
                        </a>
                        <div class="caption">
                        	<h4><a class="youtube" href="http://www.youtube.com/watch?v={{ .code }}" data-lity>{{ .title }}</a></h4>
                        </div>
                    </div>
                </li> 
                {{ if not ( mod (add $i 1) 3 ) }}
                	</ul><ul class="thumbnails">
                {{ end }}
            {{ end }}
        </ul>
   	</div>
</div>

						</div>
					</div>
				</div>
			</section>
		</div> <!-- maininner end -->
	</div> <!-- main class grid-block end-->
</div> <!-- wrapper grid-block content-texture end-->


<!-- Include our /layouts/partials/footer.html partial -->
{{ partial "footer" . }}
{{"<!-- end layouts > videos.html template //-->" | safeHTML}}

<script src="js/lity.min.js" defer></script>

</body>
</html>
