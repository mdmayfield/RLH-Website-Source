<!-- Include our /layouts/partials/header.html partial -->
{{ partial "header" . }}
{{"<!-- begin layouts > section > blog.html  template //-->" | safeHTML}}

<div class="wrapper grid-block content-texture ">
	<div id="main" class="grid-block">
		<div id="maininner" class="grid-box" style="width:100%">
			<section id="innertop-a" class="grid-block">
				<div class="wrapper">
					<div class="grid-box width100 grid-h">
						<div class="module mod-box  deepest">	
							<div id="fd" class="eb eb-mod mod_easybloglatestblogs">
								<div class="eb-mod mod-items-grid clearfix">
					<!-- Loop through Blog type pages -->
								{{ range $i, $b := (where .Data.Pages "Section" "blog").ByDate.Reverse }}
									<div class="mod-grid mod-grid-{{ add ( mod $i 2 ) 1 }}" style="width:50%;">
										<div class="mod-item">
											<div class="eb-mod-head mod-table align-middle">
												<div class="mod-cell">
													<div class="mod-fit"><h3>{{ .Date.Format "January 1, 2006" }}</h3></div>
												</div>
											</div>
											<div class="eb-mod-context">
											{{ if .Params.image }}
												<div class="eb-mod-thumb is-center is-full">
													<a href="{{ .URL }}" class="eb-mod-image-cover"
														style="background-image: url('{{ .Params.image }}');
														width: 100%;
														height: 200px;"
														></a>
												</div>
											{{ end }}
											<div class="eb-mod-title">
												<a href="{{ .URL }}" class="eb-mod-media-title">{{ .Title }}</a>
											</div>
											<div class="eb-mod-body">
												{{ .Summary }} <a href="{{ .URL }}"> Read More...</a>
											</div>
										</div>
										</div>
									</div>
								{{ end }}
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div> <!-- maininner end -->
	</div> <!-- main class grid-block end-->
</div> <!-- wrapper grid-block content-texture end-->

{{ partial "footer" . }}
{{"<!-- end layouts > section > blog.html  template //-->" | safeHTML}}
</body>
</html>
