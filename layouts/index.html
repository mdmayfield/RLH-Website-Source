<!-- Include our /layouts/partials/header.html partial -->
{{ partial "header" . }}
{{"<!-- begin layouts > index.html  template //-->" | safeHTML}}

		<div id="mid-block" >
			<!-- breadcrumbs -->
		</div>

<!-- As this is the homepage, we don't want to list all the content -->
<!-- So we only show pages whose 'type = "homepage"' in the front-matter -->
<!-- As there is only one [/content/index.md], that only shows its content here  -->
<!-- Yes â€“it is a bit clunky! -->
{{ range where .Data.Pages "Type" "homepage" }}
<article>
<div class="content">
<!-- Content. is the actual content of '/content/index.md' i.e. Welcome message. Could optimize this more... gets messy with divs and sections -->
{{ .Content }}
</div>
</article>
{{ end }}



<div class="wrapper grid-block content-texture ">
	<div id="main" class="grid-block">
		<div id="maininner" class="grid-box">
			<section id="innertop-a" class="grid-block">
				<div class="wrapper">
					<div class="grid-box width100 grid-h">
						<div class="module mod-box  deepest">
							<div class="avs player ">
								<div class="avs-player"><iframe src="https://www.youtube.com/embed/M3gZPn0tYX4?rel=0&showinfo=0&iv_load_policy=3&modestbranding=1" frameborder="0" allowfullscreen></iframe></div>
							</div>		
						</div>
					</div>
				</div>
			</section>
			<section id="content" class="grid-block">
				<div id="system-message-container"></div>
				<div id="system">
					<article class="item">
						<div class="content clearfix"></div>
					</article>
				</div>
			</section>
			<section id="innerbottom-a" class="grid-block">
				<div class="wrapper">
					<div class="grid-box width100 grid-h">
						<div class="module mod-box  deepest">
							<div><h1 style="text-align: center;">Latest News</h1></div>		
						</div>
					</div>
				</div>
			</section>

<!-- Recent Blog entries. First, set DOM stuff-->
			<section id="innerbottom-b" class="grid-block">
				<div class="wrapper">
					<div class="grid-box width100 grid-h">
						<div class="module mod-box  deepest">
							<div id="fd" class="eb eb-mod mod_easybloglatestblogs">
								<div class="eb-mod mod-items-grid clearfix">
{{ partial "blogposts" $ }}
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
<!-- End of Recent Blog Entries section-->
		</div> <!-- maininner end -->

		<aside id="sidebar-b" class="grid-box">
			<div class="grid-box width100 grid-v">
				<div class="module mod-box  deepest">
					<h3 class="module-title"><span class="color">Like</span> Us On Facebook</h3><iframe src="https://www.facebook.com/plugins/likebox.php?href=https://www.facebook.com/RunLikeHellTributeBand/&amp;locale=en_US&amp;width=300&amp;colorscheme=dark&amp;show_faces=true&amp;border_color=%23000000&amp;stream=true&amp;header=false&amp;height=600" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:600px;"></iframe>
					<center><div style="color:#707070;font-size: xx-small;"></div></center>
				</div>
			</div>
			<div class="grid-box width100 grid-v">
				<div class="module mod-box  deepest bss-slides diyslideshow">
					{{ range .Params.slideshow }}
						<figure><img src="{{ . }}" width="100%" /></figure>
						<figcaption></figcaption>
					{{ end }}
				</div>
			</div>
		</aside>
	</div>
</div>

<!-- https://github.com/leemark/better-simple-slideshow -->

	<script src="/js/better-simple-slideshow.js" type="text/javascript"></script>
	<script>
		var opts = {
			auto : {
				speed : 5000,
				pauseOnHover : true
			},
			fullScreen : false
		};

		makeBSS('.diyslideshow', opts);
	</script>

<!-- Include our /layouts/partials/footer.html partial -->
{{ partial "footer" . }}
{{"<!-- end layouts > index.html template //-->" | safeHTML}}

</body>
</html>
